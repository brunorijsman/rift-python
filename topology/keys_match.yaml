# Topology: node_keys_match
#
# Test the outer and origin security envelopes, various scenarios where the keys do match.
#
#              Active    Accept    Active    Accept
#              Outer     Outer     Origin    Origin
#              Key       Keys      Key       Keys
#  +-------+
#  | 1     |   1         [2]       4         [0, 3, 5]   << node config
#  +-------+
#   if1|                                                 << interface config
#      |
#      |
#   if1|       2         [1]                             << interface conifg
#  +-------+
#  | 2     |   4                   5        [0, 3, 4]    << node config
#  +-------+
#   if2|                                                 << interface config
#      |
#      |
#   if1|                                                 << interface config
#  +-------+
#  | 3     |   4         [3, 5]             [4, 5]       << node config
#  +-------+
#
keys:
  - id: 1
    algorithm: sha-256
    secret: this-is-the-secret-for-key-1
  - id: 2
    algorithm: sha-256
    secret: this-is-the-secret-for-key-2
  - id: 3
    algorithm: sha-256
    secret: this-is-the-secret-for-key-3
  - id: 4
    algorithm: sha-256
    secret: this-is-the-secret-for-key-4
  - id: 5
    algorithm: sha-256
    secret: this-is-the-secret-for-key-5
shards:
  - id: 0
    nodes:
      - name: node1
        level: 2
        systemid: 1
        rx_lie_mcast_address: 224.0.1.1
        active_key: 1
        accept_keys: [2]
        active_origin_key: 4
        accept_origin_keys: [0, 3, 5]
        interfaces:
          - name: if1 # Connected to node-11:if1
            rx_tie_port: 10001
            rx_lie_port: 20001
            tx_lie_port: 20002
        v4prefixes:
          - address: 1.1.1.1
            mask: 32
            metric: 1
      - name: node2
        level: 1
        systemid: 11
        rx_lie_mcast_address: 224.0.1.11
        active_key: 4
        active_origin_key: 5
        accept_origin_keys: [0, 3, 4]
        interfaces:
          - name: if1 # Connected to node-1:if1
            rx_tie_port: 10002
            rx_lie_port: 20002
            tx_lie_port: 20001
            active_key: 2
            accept_keys: [1]
          - name: if2 # Connected to node-101:if1
            rx_tie_port: 10003
            rx_lie_port: 20003
            tx_lie_port: 20004
        v4prefixes:
          - address: 2.2.2.2
            mask: 32
            metric: 1
      - name: node3
        level: 0
        systemid: 101
        rx_lie_mcast_address: 224.0.1.101
        active_key: 4
        accept_keys: [3, 5]
        accept_origin_keys: [4, 5]
        interfaces:
          - name: if1 # Connected to node-11:if3
            rx_tie_port: 10004
            rx_lie_port: 20004
            tx_lie_port: 20003
        v4prefixes:
          - address: 3.3.3.3
            mask: 32
            metric: 1
